{% extends 'base.html' %}

{% block title %}Choose Profile Type{% endblock %}


{% block content %}
    <main class="content">
    <div class="column">
        <form action="{% url 'book2fest:user-create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
             <div class="col-12 col-xl-8">
                    <div class="card card-body bg-white border-light shadow-sm mb-4">
                        <h2 class="h5 mb-4">If you want to register as a Normal User, complete this form:</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div>
                                    <label for="first_name">First Name</label>
                                    <input name="first_name" class="form-control" id="first_name" type="text"
                                           placeholder="Enter your first name"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div>
                                    <label for="last_name">Last Name</label>
                                    <input name="last_name" class="form-control" id="last_name" type="text"
                                           placeholder="Also your last name"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input name="email" class="form-control" id="email" type="email"
                                           placeholder="name@example.com" >
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Register as User</button>
                        </div>
                    </div>
                </div>
        </form>

    </div>
    <div class="column">
            <form action="{% url 'book2fest:organizer-create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="col-12 col-xl-8">
                    <div class="card card-body bg-white border-light shadow-sm mb-4">
                        <h2 class="h5 mb-4">If you want to register as an Organizer, complete this form:</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div>
                                    <label for="first_name">First Name</label>
                                    <input name="first_name" class="form-control" id="first_name-org" type="text"
                                           placeholder="Enter your first name"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div>
                                    <label for="last_name">Last Name</label>
                                    <input name="last_name" class="form-control" id="last_name-org" type="text"
                                           placeholder="Also your last name"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input name="email" class="form-control" id="email-org" type="email"
                                           placeholder="name@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input name="company" class="form-control" id="company" type="company"
                                           placeholder="name@example.com" >
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <div class="form-group">
                                    <label for="short_bio">Short Bio</label>
                                    <textarea name="short_bio" class="form-control" id="short_bio"
                                              placeholder="Short Bio"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Register as User</button>
                        </div>
                    </div>
                </div>
        </form>

        </div>
    </main>

{% endblock %}
