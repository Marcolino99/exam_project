{% extends 'base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
    <h1>Homepage</h1>
    <p>{% lorem %}</p>
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}</p>
        <a href="{% url 'logout' %}">Logout</a><br>
    {% else %}
        <a href="{% url 'user-create' %}">Register</a><br>
        <a href="{% url 'login' %}">Login</a><br>
    {% endif %}

{% endblock %}
