<!doctype html>
<header>
    <nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">Book2Fest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between " id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 ">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'book2fest:event-list' %}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book2fest:user-profile' %}">Profile</a>
                    </li>
                </ul>
                <form class="d-flex w-25" style="position:absolute; margin:auto; left:0; right:0;">
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" name="search" placeholder="Search event by" aria-label="Search">
                    </div>
                    <div class="d-flex">
                        <select class="form-select" name="search-filter" aria-label="Default select example">
                          <option value="event_name" selected>Event Name</option>
                          <option value="artist">Artist</option>
                          <option value="genre">Genre</option>
                          <option value="category">Category</option>
                        </select>
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>

                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        {% if not user.is_authenticated %}
                            <a class="nav-link" href="{% url 'login' %}">Log in <i class="bi bi-person-circle"></i></a>
                        {% else %}
                            <a class="nav-link" href="{% url 'logout' %}">Welcome, {{ user.username }}</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
