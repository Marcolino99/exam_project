{% extends 'base.html' %}
{% block title %}Logged Out{% endblock %}

{% block content %}
    <h1>Logged Out Successfully</h1>
    <h3>You will be redirected to the Homepage in 5 seconds... </h3>
    <h5><a href="{% url 'homepage' %}">return manually</a></h5>
{% endblock %}
{% block javascript %}

        setTimeout(function(){
            window.location.href = '{% url 'homepage' %}';
         }, 5000);
    </script>
{% endblock %}
